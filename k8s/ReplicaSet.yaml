# Replicaset Template
# This is a simple example of a ReplicaSet configuration file for Kubernetes.


apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:22.04
        ports:
        - containerPort: 80